<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Menu</ion-list-header>
        </ion-list>

        <ion-menu-toggle auto-hide="false">
          <ion-item
            lines="full"
            [routerLink]="['/hinos-list']"
            [routerLinkActive]="['router-link-active']"
          >
            <ion-label
              ><i aria-hidden="true" class="fa fa-book"></i> Hinos</ion-label
            >
          </ion-item>
          <ion-item
            lines="full"
            [routerLink]="['/hinos-favoritos']"
            [routerLinkActive]="['router-link-active']"
            
          >
            <ion-label
              ><i aria-hidden="true" class="fa fa-star"></i>
              Favoritos</ion-label
            >
          </ion-item>
          <ion-item
            lines="full"
            [routerLink]="['/dez-mandamentos']"
            [routerLinkActive]="['router-link-active']"
          >
            <ion-label
              ><i aria-hidden="true" class="fa fa-handshake-alt"></i> 10
              Mandamentos</ion-label
            >
          </ion-item>
          <ion-item
            lines="full"
            [routerLink]="['/credo-apostolico']"
            [routerLinkActive]="['router-link-active']"
          >
            <ion-label
              ><i aria-hidden="true" class="fa fa-hand-holding-heart"></i> Credo
              Apostólico</ion-label
            >
          </ion-item>
          <ion-item
            lines="full"
            [routerLink]="['/oracao-dominical']"
            [routerLinkActive]="['router-link-active']"
          >
            <ion-label
              ><i aria-hidden="true" class="fa fa-praying-hands"></i> Oração
              Dominical</ion-label
            >
          </ion-item>
          <ion-item
            lines="full"
            [routerLink]="['/salmos23']"
            [routerLinkActive]="['router-link-active']"
          >
            <ion-label
              ><i aria-hidden="true" class="fa fa-mountain"></i> Salmos David
              23</ion-label
            >
          </ion-item>
        </ion-menu-toggle>


      </ion-content>

      <ion-footer class="footer">
        <ion-label class="texto">
          <small
            >Desenvolvido por: <br />
            Ramiro Cardoso e Edmar Zungo
          </small>
        </ion-label>
      </ion-footer>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
